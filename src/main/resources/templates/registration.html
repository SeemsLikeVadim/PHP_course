<body style="background-color: #CCCCCC;">
<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/" th:href="@{/}">Онлайн голосование</a>
        <button type="button" class="btn btn-light">Авторизация</button>
    </div>
</nav>
</div>
<h1 style="color: black; text-align: center; margin-top:125px">Регистрация</h1>
<form class="container" th:action="@{/registration}" method="post" th:object = "${user}">
    <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Имя</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Имя" th:field="*{firstName}">
    </div>
    <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Фамилия</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Фамилия" th:field="*{lastName}">
    </div>
    <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Телефонный номер</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Телефонный номер" th:field="*{phoneNumber}">
    </div>
    <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">E-mail</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="E-mail" th:field="*{email}">
    </div>
    <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Пароль</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Пароль" th:field="*{password}">
    </div>
    <div class="col-12" style="text-align: center;">
        <button class="btn btn-primary" type="submit" style="background-color: red">Отправить форму</button>
    </div>
</form>
<h5 style="color: black; text-align: center; margin-top:25px">Уже зарегистрированы? <a href="/" th:href="@{/login}" style="color: red">Вход.</a></h5>
