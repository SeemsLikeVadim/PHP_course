<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->

  <title>Сайт онлайн голосования</title>
</head>
<body style="background-color: #CCCCCC;">
<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/" th:href="@{/}">Онлайн голосование</a>
    <button type="button" class="btn btn-light"><a href="/"  th:href="@{/logout} " style="color:black;">Выход</a></button>
  </div>
</nav>


</div>
<section>
  <div class="container mt-5 pt-5">
    <div class="row">
      <div class="col-12 col-sm-7 col-md-6 m-auto">
        <div class="card border-0 shadow">
          <div class="card-body">
            <div th:if="${param.success}">
              <div class="alert alert-info">Кандидат успешно добавлен!</div>
            </div>
            <div class="text-center mt-3">
              <h3 class="mb-5">Добавить Кандидата</h3>
            </div>
            <form action="#" th:action="@{/deputy/saveDeputy}" th:object="${deputy}"
                  method="POST">
              <input type="text" th:field="*{name}"
                     placeholder="Имя" class="form-control">
              <input type="text" th:field="*{party}"
                     placeholder="Партия" class="form-control">
              <div class="text-center mt-3">
                <button class="btn btn-primary">Сохранить</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <hr>

    <a th:href="@{/deputy}" class="text-center text-primary"> Вернуться назад</a>
  </div>
</section>
