<body style="background-color: #CCCCCC;">
<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">

<h1 style="color: black; text-align: center; margin-top:125px">Вход</h1>
<!-- Reg -->
    <div class="container">
      <form th:action="@{/login}" method="post">
        <div th:if="${param.error}">
          <div class="alert alert-danger">Неверный почтовый адрес или пароль.</div>
        </div>
        <!-- logout message -->
        <div th:if="${param.logout}">
          <div class="alert alert-info">Вы вышли из аккаунта.</div>
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">E-mail</label>
          <input id ="username" name = "username" type="text" class="form-control" placeholder="E-mail" autofocus="autofocus">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Пароль</label>
          <input id ="password" name = "password" type="password" class="form-control"  placeholder="Пароль" autofocus="autofocus">
        </div>
        <div class="col-12" style="text-align: center;">
          <button class="btn btn-primary" type="submit" style="background-color: red">Войти</button>
        </div>
      </form>
    </div>

<h5 style="color: black; text-align: center; margin-top:25px">Ещё не зарегистрированы? <a href="/" th:href="@{/registration}" style="color: red">Регистрация.</a></h5>
